	<style type="text/css">
		.shooter {
			width: 80px; 
			position: absolute; 	
		}
		.box {
			background-image: url(game.png);
			height: 1000px; 
			background-size: 100% 100%;
		}
		.zombies {
			width: 80px; 
			position: absolute;
			transition: 1.5s;
		}
		.Wbox {
			background-image: url(1.jpg);

			width: 200px;
			height: 200px;
			display: none;
		}
	</style>
</head>
<body>	
	
	<div class="box" style="">
